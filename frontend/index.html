<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nova Chat - Groq Chatbot</title>
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --bg: #0f172a;
        --bg-secondary: #1e293b;
        --text: #f1f5f9;
        --text-muted: #cbd5e1;
        --border: #334155;
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: var(--text);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow);
        background: var(--bg-secondary);
        height: 90vh;
        max-height: 700px;
        transition: all 0.3s ease;
      }

      .container.expanded {
        height: calc(100vh - 40px);
        max-height: none;
        border-radius: 0;
      }

      .header {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-dark) 100%
        );
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid var(--border);
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 8px;
        font-weight: 700;
      }

      .header p {
        font-size: 13px;
        opacity: 0.9;
      }

      .controls {
        display: flex;
        gap: 12px;
        padding: 16px;
        background: var(--bg);
        border-bottom: 1px solid var(--border);
        flex-wrap: wrap;
      }

      .control-group {
        flex: 1;
        min-width: 150px;
      }

      .control-group label {
        display: block;
        font-size: 11px;
        color: var(--text-muted);
        margin-bottom: 6px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .control-group input,
      .control-group select {
        width: 100%;
        padding: 10px 12px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .control-group input:focus,
      .control-group select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .chat-window::-webkit-scrollbar {
        width: 6px;
      }

      .chat-window::-webkit-scrollbar-track {
        background: var(--bg);
      }

      .chat-window::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }

      .message {
        display: flex;
        margin-bottom: 8px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.bot {
        justify-content: flex-start;
      }

      .message-bubble {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 12px;
        word-wrap: break-word;
        line-height: 1.5;
        font-size: 14px;
      }

      .message.user .message-bubble {
        background: var(--primary);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-bubble {
        background: var(--bg);
        border: 1px solid var(--border);
        border-bottom-left-radius: 4px;
        color: var(--text);
      }

      .composer {
        display: flex;
        gap: 10px;
        padding: 28px 16px 28px;
        background: var(--bg);
        border-top: 1px solid var(--border);
        transition: all 0.3s ease;
        justify-content: center;
        margin: 0 auto 20px;
        max-width: 850px;
        width: calc(100% - 32px);
      }

      .composer input {
        flex: 1;
        padding: 12px 14px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .composer input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .composer button {
        padding: 12px 24px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
      }

      .composer button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .composer button:active {
        transform: translateY(0);
      }

      @media (max-width: 600px) {
        .container {
          max-height: 100vh;
          border-radius: 0;
        }

        .controls {
          flex-direction: column;
        }

        .control-group {
          min-width: auto;
        }

        .message-bubble {
          max-width: 85%;
        }

        .header h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ChatBot</h1>
      </div>

      <div class="controls">
        <div class="control-group">
          <label>Model</label>
          <input
            id="modelSelect"
            type="text"
            value="llama-3.3-70b-versatile"
            placeholder="e.g., llama-3.3-70b-versatile"
          />
        </div>
        <div class="control-group">
          <label>API Key</label>
          <input
            id="apiKeyInput"
            type="password"
            placeholder="Optional (uses server key if blank)"
          />
        </div>
      </div>

      <div class="chat-container">
        <div id="chatWindow" class="chat-window">
          <div class="message bot">
            <div class="message-bubble">
              Hi! I'm Nova, your Groq-powered assistant. How can I help?
            </div>
          </div>
        </div>
        <form id="chatForm" class="composer">
          <input
            id="chatInput"
            type="text"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
